<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Home page</title>

    <link rel="icon" href="img/house.png" type="image/jpg" />

    <link rel="stylesheet" href="css/style.css">

    <script src="js/bigsearch.js"></script>
    <script src="js/search.js"></script>
    <script src="js/time.js"></script>
    <script src="js/help.js"></script>
    <script src="js/wallpaper.js"></script>
    <script src="js/text.js"></script>

  </head>
  <body onload="updateTimeAndWall();splitWords();" >
    <div id="background-image" class="background-image"></div>
    <div id="help" class="help input-color">
        <table border="0" align="center" cellspacing="30px">
            <caption>COMANDS</caption>
            <tr>
              <td>google     </td><td>    - g:</td>
              <td>duckduckgo </td><td>  - ddg:</td>
              <td>wikipedia  </td><td>    - w:</td>
              <td>youtube    </td><td>   - yt:</td>
            </tr>
            <tr>
              <td>reddit     </td><td>    - r:</td>
              <td>habrahabr  </td><td> - habr:</td>
              <td>deviantart </td><td>   - da:</td>
              <td>lurkmore   </td><td> - lurk:</td>
            </tr>
            <tr>
              <td>myshows    </td><td>   - ms:</td>
              <td>rutraker   </td><td>   - rt:</td>
              <td>rutor      </td><td> - rtor:</td>
            </tr>
           </table>
    </div>
    <div class="clock" id="time"></div>
    <div class="clock" id="hellow_text_div">
      <q id="hellow_text">Welcome to web.</q>
    </div>

    
    <!-- Weather from weatherwidget.io with inverse filter to make it white -->
    <div class="weather" id="weather">
    <a class="weatherwidget-io" href="https://forecast7.com/en/43d12131d89/vladivostok/" 
      data-label_1="VLADIVOSTOK" 
      data-icons="Climacons Animated" 
      data-mode="Current" 
      data-theme="original" 
      data-basecolor="rgba(31, 86, 124, 0)" >VLADIVOSTOK</a>
    <script>
        !function(d,s,id){
          var js,fjs=d.getElementsByTagName(s)[0];
          if(!d.getElementById(id)){
            js=d.createElement(s);
            js.id=id;
            js.src='https://weatherwidget.io/js/widget.min.js';
            fjs.parentNode.insertBefore(js,fjs);
          }
        }(document,'script','weatherwidget-io-js');
    </script>
    </div>
    <!-- /weather -->

    
    <div id="big-search-div" class="big-search-div">
      <input type="text" 
          id="big-search" 
          class="big-search input-color"
          autocapitalize="off" 
          autocomplete="off" 
          autocorrect="off" 
          spellcheck="false" 
          placeholder="" 
          onkeypress="return search(event)">
      </input>
    </div>
  </body>
</html>
